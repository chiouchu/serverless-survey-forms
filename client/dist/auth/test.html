<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serverless Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css">
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<div class="main">
  <h1>Serverless Authentication</h1>
  <h1> <a id="redirect" href="">Redirect localhost!</a></h1>
  <p>This is a frontend demonstration how Serverless Authentication works.</p>
  <h2>Providers</h2>
  <div class="providers">
    <button id="facebook"><div class="logo"></div><div class="text">Log In</div></button>
    <!--button id="google"><div class="logo"></div><div class="text">Sign In</div></button-->
    <!--button id="microsoft"><div class="logo"></div><div class="text">Log In</div></button-->
    <!--button id="custom-google">custom-google</button-->
  </div>
  <div class="logout">
    <button id="logout">Logout</button>
  </div>
  <h2>Token</h2>
  <div id="token" class="response"></div>
  <h2>Test</h2>
  <p>Token is valid for a minute</p>
  <div class="testers">
    <button id="test">Test token</button>
  </div>
  <div id="test-result" class="response"></div>
  <p>See also <a href="http://www.serverless.com">serverless.com</a></p>
</div>
</body>
<script type="text/javascript">
  $( document ).ready(function() {
    var query = getQueryParams(document.location.search);
    var token = query.token ? query.token : '';
    document.getElementById("redirect").href="http://localhost:8080?token="+token;
  });
</script>
</html>
